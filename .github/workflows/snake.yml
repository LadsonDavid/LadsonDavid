name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Default theme with custom colors
      - name: Generate Snake SVG (Light)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake.svg?color_snake=#FF5733&color_dots=#FFE600,#FF9900,#FF3300,#FF0000,#CC0000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Dark theme
      - name: Generate Snake SVG (Dark)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake-dark.svg?palette=github-dark&color_snake=#00ffcc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Ocean-themed animated GIF
      - name: Generate Ocean Snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/ocean.gif?color_snake=orange&color_dots=#00c2ff,#0099ff,#0077cc,#0055aa,#003377
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update awesome snake animation [skip ci]"
